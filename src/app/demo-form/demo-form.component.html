<h1>Formly Demo</h1>
<br>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
        [options]="options"
    ></formly-form>
    <button
        type="submit"
        class="btn btn-default"
    >
        Submit
    </button>
</form>

<br>

<pre>{{ model | json }}</pre>
